name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "26.2"
          elixir-version: "1.15.7"
      - name: Install Hex/Rebar
        run: |
          mix local.hex --force
          mix local.rebar --force
      - name: Fetch deps
        run: mix deps.get
      - name: Run tests
        run: mix test
      - name: Run dialyzer
        run: mix dialyzer
